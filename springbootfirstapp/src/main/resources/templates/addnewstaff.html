<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>

</head>

<body>

    <a th:href="@{/}">Add Staff</a> <b> </b>
    <a th:href="@{/getAllstaff}">list</a>

    <div class="container" style="margin-top: 20px;" align="center">
        <div class="row">
            <h2>Add New Staff</h2>
            <form method="post" th:object="${staff}" th:action="@{/dataSubmitForm}">
                <label for="staffName">Name:</label>
                <p th:errors="*{staffName}" style="color:red"></p>
                <input type="text" id="staffName" placeholder="staffName" th:field="*{staffName}" /><br/>


                <label for="staffPosition">Position:</label>
                <p th:errors="*{staffPosition}" style="color:red"></p>
                <input type="text" id="staffPosition" placeholder="staffPosition" th:field="*{staffPosition}" /><br/>

                <label for="staffAge">Age:</label>
                <input type="number" id="staffAge" placeholder="staffAge" th:field="*{staffAge}" /><br/>

                <label for="staffSalary">Salary:</label>
                <input type="number" id="staffSalary" placeholder="staffSalary" th:field="*{staffSalary}" /><br/>
                <input type="hidden" th:field="*{staffId}" /><br/>


                <button type="submit" value="submit">Add Staff</button>
            </form>
        </div>

</body>

</html>
